<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="todo-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Login</h1>
      <paper-input label="username">
        <iron-icon icon="todo-icons:mail" slot="prefix"></iron-icon>
        <div slot="suffix">@email.com</div>
      </paper-input>
      <paper-input label="password" >
        <iron-icon icon="todo-icons:password" slot="prefix"></iron-icon>
      </paper-input>
      <div class="horizontal end-justified layout">
        <paper-button class="primary-color">Submit</paper-button>
      </div>
    </div>
  </template>

  <script>
    console.log('in todo lgin page');
      class TodoLogin extends Polymer.Element {
          static get is() { return 'todo-login'; }
      }

      window.customElements.define(TodoLogin.is, TodoLogin);
  </script>
</dom-module>
